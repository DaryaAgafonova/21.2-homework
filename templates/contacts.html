<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - EcoShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">    
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="site-title">
                    <i class="bi bi-bootstrap-fill sidebar-icon"></i> Меню
                </h1>
            </div>

            <hr class="sidebar-divider">

            <nav class="sidebar-nav">
                <a class="nav-link" href="/"><i class="bi bi-house"></i> Главная</a>
                <a class="nav-link" href="/catalog"><i class="bi bi-speedometer2"></i> Каталог</a>
                <a class="nav-link" href="/category"><i class="bi bi-grid-3x3"></i> Категории</a>
                <a class="nav-link active" href="/contacts"><i class="bi bi-person-circle"></i> Контакты</a>
            </nav>
            <div class="user-profile">
                <div class="user-menu">
                    <button class="user-menu-btn">
                        <img class="user-avatar" src="https://i.imgur.com/oJFv2C0.png" alt="Аватар">
                        <span class="user-name">Пользователь</span>
                        <i class="bi bi-chevron-down"></i>
                    </button>
                    <div class="user-dropdown">
                        <a href="#">Профиль</a>
                        <a href="#">Выход</a>
                    </div>
                </div>
            </div>            
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h2 class="page-title">Свяжитесь с нами</h2>
            </header>
            <div class="content-wrapper">
                <section class="contact-section">
                    <div class="contact-container">
                        <div class="contact-form">
                            <h3>Напишите нам</h3>
                            <form id="contactForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Имя</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Сообщение</label>
                                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Отправить</button>
                            </form>
                        </div>
                        <div class="contact-info">
                            <h3>Наши контакты</h3>
                            <p><strong>Адрес:</strong> ул. Примерная, д. 123, г. Москва, 123456</p>
                            <p><strong>Телефон:</strong> +7 (123) 456-7890</p>
                            <p><strong>Email:</strong> info@ecoshop.ru</p>
                            <p><strong>Часы работы:</strong> Пн-Пт: 9:00 - 18:00</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
